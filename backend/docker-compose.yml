version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: store-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-store}
      POSTGRES_USER: ${DB_USERNAME:-storeuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - store-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-storeuser} -d ${DB_NAME:-store}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  store-network:
    driver: bridge
